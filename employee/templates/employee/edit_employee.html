{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Employee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
